---
# Example: Using a Specific Diffusion Version
# Pin to a specific version for reproducible builds

name: Version Pinned Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Molecule Tests
    uses: Polar-Team/diffusion/actions/diffusion-test.yml@main
    with:
      diffusion-version: 'v0.3.13'  # Pin to specific version
      run-lint: true
      run-verify: true
      run-idempotence: true
